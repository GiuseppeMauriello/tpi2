<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta d'Identità</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>Carta d'Identità</h1>
        </div>
        <div class="info">
            <img src="89.jpg" alt="Foto">
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Cognome:</strong> <span id="cognome"></span></p>
            <p><strong>Data di Nascita:</strong> <span id="Data_di_Nascita"></span></p>
            <p><strong>Luogo di Nascita:</strong> <span id="Luogo_di_Nascita"></span></p>
           
        </div>

    </div>
    <script>
        fetch('./dati.json')
            .then((response) => response.json())
            .then((json) => {
                   
                    document.getElementById("nome").innerHTML = json.nome;
                    document.getElementById("cognome").innerHTML = json.cognome;
                    document.getElementById("Data_di_Nascita").innerHTML = json.Data_di_Nascita;
                    document.getElementById("Luogo_di_Nascita").innerHTML = json.Luogo_di_Nascita;
            });
    </script>
    
</body>
